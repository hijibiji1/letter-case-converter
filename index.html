<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>Letter Case Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Letter Case Converter</h1>
      <div class="btn-upper">
        <input
          type="button"
          class="btn"
          value="Uppercase"
          onclick="upperc();"
        />
        <input
          type="button"
          class="btn"
          value="Lowercase"
          onclick="lowerc();"
        />
        <input
          type="button"
          class="btn"
          value="Randomcase"
          onclick="radcse();"
        />
        <input
          type="button"
          class="btn"
          value="First letter each word uppercase."
          onclick="fstletwrduc();"
        />
        <input
          type="button"
          class="btn"
          value="First letter each sentence uppercase."
          onclick="sentfstuc();"
        />
        <input
          type="button"
          class="btn"
          value="Copy text"
          onclick="copytxt();"
        />
      </div>

      <div class="">
        <textarea class="input-box"></textarea>
      </div>

      <div class="btn-down">
        <input type="file" id="loadfiletxt" onchange="loadfile(event)" hidden />
        <label for="loadfiletxt" class="btn btn-upload">Load File</label>

        <input type="button" class="btn" value="Save As" onclick="saveas();" />
      </div>
    </div>
    <footer class="footer">Made By Akash</footer>
    <script src="/app.js" type="text/javascript"></script>
  </body>
</html>
